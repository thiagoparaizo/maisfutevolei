<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="login-form1">
    <button ion-button block color="" (click)="loginUserFacebook()" *ngIf="!userProfile">
      <ion-icon name="logo-facebook"></ion-icon>
        Entrar com Facebook
    </button>

    <button ion-button block color="danger" (click)="loginUserGoogle()" *ngIf="!userProfile">
      <ion-icon name="logo-googleplus"></ion-icon>
         Entrar com Google
    </button>
    
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block on-click="loginEmail()">
      Log in
    </button>
    
  </form>
</ion-content>
