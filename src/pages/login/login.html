<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form id="login-form5">
    <ion-list id="login-list3">
      <ion-item id="login-input3">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input4">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>

    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button3" ion-button outline color="stable" block>
      Log in

      <ion-icon name="facebook"></ion-icon>
      Facebook login
    </button>
    <button id="login-button5" ion-button color="assertive" block href-inappbrowser="/signup">
      <ion-icon name="googleplus"></ion-icon>
      Google login

  </form>
  <div id="login-markdown9" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Some friendly
      <strong>
        markdown
      </strong>
    </p>
