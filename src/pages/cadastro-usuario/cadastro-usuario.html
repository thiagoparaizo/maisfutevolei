<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastro Usuario
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">

  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(cadastroForm.value)" *ngIf=usuarioProvider.userProfile>
    Bem vindo <span style="text-transform:uppercase">{{usuarioProvider.userProfile.displayName}}</span>. 
    <ion-item>
      <ion-label floating>Apelido</ion-label>
      <ion-textarea type="text" formControlName="apelido" name="apelido"></ion-textarea>
    </ion-item>
    <!--p [hidden]="cadastroForm.controls.apelido.valid" danger padding-left>*requerido</p-->

    <ion-item>
      <ion-label floating>Estado:</ion-label>
      <ion-select okText="OK" cancelText="Cancelar" formControlName="estado" >
        <ion-option *ngFor="let opt2 of selectPtovider.optionsEstado" [value]="opt2.value">{{opt2.label}}</ion-option>
      </ion-select>
    </ion-item>
    <p [hidden]="cadastroForm.controls.estado.valid" danger padding-left>*</p>
	
    <ion-item>
      <ion-label floating>Tempo de prática:</ion-label>
      <ion-select okText="OK" cancelText="Cancelar" formControlName="tempo_pratica">
        <ion-option *ngFor="let opt of selectPtovider.optionsTempoPratica" [value]="opt.value">{{opt.label}}</ion-option>
      </ion-select>
    </ion-item>
    <p [hidden]="cadastroForm.controls.tempo_pratica.valid" danger padding-left>*</p>

    <!--ion-item>
      <ion-label floating>Aniversário:</ion-label>

        !cadastroForm.controls.estado.valid || !cadastroForm.controls.tempo_pratica.valid">
          OK
      </button>
      
  </form>
