<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Busca
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-size:cover;" id="page2">
  <ion-refresher (ionRefresh)="doRefresh($event)" > <!--(ionPull)="doPulling($event)"-->
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pexe para atualizar..."
      refreshingText="Atualizando..."
      refreshingSpinner="circles">
  </ion-refresher-content>
  </ion-refresher>
  <div *ngIf=listaQuadras >Lista de Quadras:</div>

  <ul>
    <li *ngFor="let item of listaQuadras | async">
       {{ item?.apelido }}
    </li>
  </ul>

  <hr>
  <div *ngIf=listaRachas>Lista de Rachas:</div> 

  <ul>
    <li *ngFor="let item of listaRachas | async">
       {{ item?.apelido }}
    </li>
  </ul>

  <form id="busca-form1">
      <ion-searchbar placeholder="buscar por..." name="" id="busca-search1"></ion-searchbar>
      <ion-item id="busca-range1">
        <ion-range min="0" max="100" step="1" color="positive" value="50" name="distancia">
          <ion-label range-left>
            Distância
          </ion-label>
        </ion-range>
      </ion-item>
      <ion-item color="none" id="busca-list-item22">
        opções de busca
        <ion-note item-right></ion-note>
        <ion-icon name="add-circle" item-right (click)="showToast2('teste...', 3000, '')"></ion-icon>
        <ion-icon name="add-circle" item-right (click)="presentWithGif1()"></ion-icon>
      </ion-item>
    </form>
    
  
</ion-content>
