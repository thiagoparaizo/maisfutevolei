<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Contato +Futevolei
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/kUYUtUlR4W4MzyZ4Oipa_background-1.jpg) no-repeat center;background-size:cover;" id="page7">
  <form id="contatoFutevolei-form4">
    <ion-item id="contatoFutevolei-select2">
      <ion-label>
        Tipo
      </ion-label>
      <ion-select name="tipo-contato">
        <ion-option>
          Sugestão
        </ion-option>
        <ion-option>
          Elogio
        </ion-option>
        <ion-option>
          Parceria
        </ion-option>
        <ion-option>
          Reclamação
        </ion-option>
        <ion-option>
          Reportar erro/problema
        </ion-option>
        <ion-option>
          Denúncia
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="contatoFutevolei-toggle5">
      <ion-label>
        Contato anônimo
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="contatoFutevolei-textarea1">
      <ion-label>
        Detalhes
      </ion-label>
      <ion-textarea placeholder="coloque aqui os detalhes do seu contato"></ion-textarea>
    </ion-item>
  </form>
  <button id="contatoFutevolei-button2" ion-button color="positive" block>
    <ion-icon name="send"></ion-icon>
    Enviar
  </button>
</ion-content>
